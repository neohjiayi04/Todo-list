<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f4f6f8;
    min-height: 100vh;
    margin: 0;

    display: flex;
    justify-content: center;
    align-items: center;

    overflow: hidden;
}

/* =====================
   Bubble Background
   ===================== */
.bubble-layer {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: auto;
}

.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(76, 175, 80, 0.25);
    transition: transform 0.2s ease-out;
}

/* =====================
   Container
   ===================== */
.todo-container {
    position: relative;
    z-index: 1;
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

/* Completion pulse animation */
@keyframes completePulse {
    0% {
        transform: scale(1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    50% {
        transform: scale(1.02);
        box-shadow: 0 15px 35px rgba(76, 175, 80, 0.35);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
}

.todo-container.animate {
    animation: completePulse 0.35s ease;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    gap: 10px;
}

.input-group input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-group button {
    padding: 10px 15px;
    font-size: 16px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.input-group button:hover {
    background: #43a047;
}

ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
}

.actions button {
    background: none;
    border: none;
    cursor: pointer;
    color: #4caf50;
    font-weight: bold;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #777;
}

.tooltip{
    position: fixed;
    padding:6px 10px;
    background:rgba(0,0,0,0.75);
    color:#fff;
    font-size:12px;
    border-radius:4px;
    pointer-events:none;
    opacity:0;
    transition:opacity 0.15s ease;
    white-space:nowrap;
    z-index:999;
}

</style>
</head>

<body>

<div class="bubble-layer" id="bubbleLayer"></div>

<div class="todo-container">
    <h1>To-Do List</h1>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="footer">Tasks are saved automatically</div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
const bubbleLayer = document.getElementById("bubbleLayer");
const container = document.querySelector(".todo-container");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

/* =====================
   Storage
   ===================== */
function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

/* =====================
   Render Tasks
   ===================== */
function renderTasks() {
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
        if (task.completed) return;

        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;

        const actions = document.createElement("div");
        actions.className = "actions";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Complete";
        completeBtn.onclick = () => completeTask(index);

        actions.appendChild(completeBtn);
        li.appendChild(span);
        li.appendChild(actions);
        taskList.appendChild(li);
    });
}

/* =====================
   Render Bubbles
   ===================== */
function renderBubbles(){
    bubbleLayer.innerHTML="";

    const width=window.innerWidth;
    const height=window.innerHeight;

    tasks.filter(t=>t.completed).forEach(task=>{
        const bubble= document.createElement("div");
        bubble.className="bubble";

        const size=Math.random()*50+25;
        const x=Math.random()*(width-size);
        const y=Math.random()*(height-size);
        
        bubble.style.width=size+"px";
        bubble.style.height=size+"px";
        bubble.style.left=x+"px";
        bubble.style.top=y+"px";

        bubble.dataset.depth=Math.random()*0.6+0.2;
        bubble.dataset.task=task.text;

        bubbleLayer.appendChild(bubble);
    });
}

/* =====================
   Animations
   ===================== */
function animateContainer() {
    container.classList.remove("animate");
    void container.offsetWidth; // force reflow
    container.classList.add("animate");
}

/* =====================
   Actions
   ===================== */
function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    tasks.push({ text, completed: false });
    taskInput.value = "";
    saveTasks();
    renderTasks();
}

function completeTask(index) {
    tasks[index].completed = true;
    saveTasks();
    renderTasks();
    renderBubbles();
    animateContainer();
}

/* =====================
   Mouse Parallax
  s ===================== */
document.addEventListener("mousemove", (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * 30;
    const y = (e.clientY / window.innerHeight - 0.5) * 30;

    document.querySelectorAll(".bubble").forEach(bubble => {
        const depth = bubble.dataset.depth;
        bubble.style.transform = `translate(${x * depth}px, ${y * depth}px)`;
    });
});

/* =====================
   Tooltip
   ===================== */
const tooltip=document.getElementById("tooltip");

bubbleLayer.addEventListener("mouseover",(e)=>{
    if(!e.target.classList.contains("bubble")) return;

    tooltip.textContent=e.target.dataset.task;
    tooltip.style.opacity="1";
});
bubbleLayer.addEventListener("mousemove",(e)=>{
    tooltip.style.left=e.clientX+12+"px";
    tooltip.style.top=e.clientY+12+"px";
});
bubbleLayer.addEventListener("mouseout",(e)=>{
    if(!e.target.classList.contains("bubble"))return;
    tooltip.style.opacity="0";
});


/* =====================
   Init
   ===================== */
taskInput.addEventListener("keypress", e => {
    if (e.key === "Enter") addTask();
});

renderTasks();
renderBubbles();
</script>

</body>
</html>
